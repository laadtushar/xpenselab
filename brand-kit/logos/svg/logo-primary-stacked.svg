<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d59f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(100, 60)">
    <!-- Bar 1 - Full height, rotated 35deg -->
    <rect x="-4" y="-40" width="8" height="80" rx="4" fill="url(#gradient1)" transform="rotate(35)" />
    <!-- Bar 2 - 80% height, rotated -35deg -->
    <rect x="-4" y="-32" width="8" height="64" rx="4" fill="url(#gradient2)" transform="rotate(-35)" opacity="0.9" />
  </g>
  
  <!-- Text -->
  <text x="100" y="140" font-family="Manrope, sans-serif" font-size="32" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-0.033em">xpenselab</text>
</svg>

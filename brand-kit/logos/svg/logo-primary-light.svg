<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1-light" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2-light" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d59f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top accent bar -->
  <rect x="0" y="0" width="200" height="4" fill="url(#gradient1-light)" />
  
  <!-- Icon -->
  <g transform="translate(100, 50)">
    <!-- Bar 1 - Full height, rotated 35deg -->
    <rect x="-2.5" y="-30" width="5" height="60" rx="2.5" fill="url(#gradient1-light)" transform="rotate(35)" />
    <!-- Bar 2 - 80% height, rotated -35deg -->
    <rect x="-2.5" y="-24" width="5" height="48" rx="2.5" fill="url(#gradient2-light)" transform="rotate(-35)" />
  </g>
  
  <!-- Text -->
  <text x="100" y="110" font-family="Manrope, sans-serif" font-size="24" font-weight="700" fill="#101622" text-anchor="middle" letter-spacing="-0.033em">xpenselab</text>
</svg>

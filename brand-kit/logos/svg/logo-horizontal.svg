<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-h1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-h2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d59f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(40, 40)">
    <!-- Bar 1 - Full height, rotated 35deg -->
    <rect x="-3.2" y="-32" width="6.4" height="64" rx="3.2" fill="url(#gradient-h1)" transform="rotate(35)" />
    <!-- Bar 2 - 80% height, rotated -35deg -->
    <rect x="-3.2" y="-25.6" width="6.4" height="51.2" rx="3.2" fill="url(#gradient-h2)" transform="rotate(-35)" />
  </g>
  
  <!-- Divider -->
  <line x1="80" y1="20" x2="80" y2="60" stroke="#90a4cb" stroke-width="1" stroke-opacity="0.5" />
  
  <!-- Text -->
  <text x="100" y="50" font-family="Manrope, sans-serif" font-size="24" font-weight="700" fill="#ffffff" letter-spacing="-0.033em">xpenselab</text>
</svg>

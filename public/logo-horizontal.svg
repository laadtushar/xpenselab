<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-h1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-h2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d59f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(30, 30)">
    <!-- Bar 1 - Full height, rotated 35deg -->
    <rect x="-2" y="-20" width="4" height="40" rx="2" fill="url(#gradient-h1)" transform="rotate(35)" />
    <!-- Bar 2 - 80% height, rotated -35deg -->
    <rect x="-2" y="-16" width="4" height="32" rx="2" fill="url(#gradient-h2)" transform="rotate(-35)" />
  </g>
  
  <!-- Divider -->
  <line x1="50" y1="15" x2="50" y2="45" stroke="currentColor" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Text -->
  <text x="60" y="38" font-family="Manrope, sans-serif" font-size="20" font-weight="700" fill="currentColor" letter-spacing="-0.033em">xpenselab</text>
</svg>
